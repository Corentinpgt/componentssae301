<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Components</title>
</head>
<body>
    <!-- <h1>Components for SAE301 - Josué & Corentin</h1> -->
    

    <br><br><h2 class="title"> - element de navigation</h2> <br><br>

    <nav class="navigation">
        <section class="nav__section_black">
            <div class="nav__section_black__info">
                <ul class="list">
                    <li class="list__item"><img class="list__item_img" src="assets/vector1.svg" alt="Svg localisation"></li>
                    <li class="list__item"><p class="list__item_content">62 RUE PHILIPPE LEBON - LIMOGES</p></li>
                </ul>
                <ul class="list">
                    <li class="list__item"><img class="list__item_img" src="assets/vector2.svg" alt="Svg téléphone"></li>
                    <li class="list__item"><p class="list__item_content">+33 5 55 08 26 92</p></li>
                </ul>
            </div>

            <a class="nav__section_black__register">Créer un compte</a>
        </section>

        <section class="nav__section">
            <button class="btn-menu">
                <span class="btn-menu__bar"></span>
            </button>

            <img src="assets/logo.png" alt="Logo de l'entreprise" class="nav__section_image">

            <ul class="list-links notactive">
                <li class="list__item"><a href="#" class="list__item_link">Accueil</a></li>
                <li class="list__item"><a href="#" class="list__item_link">Panier</a></li>
            </ul>

            <ul class="list__profil">
                <li class="list__item__prfl"><p class="list__item__prfl_name">John</p></li>
                <li class="list__item__prfl"><img class="list__item__prfl_img" src="https://picsum.photos/200/300" alt="Image de profil de l'utilisateur"></li>
            </ul>
        </section>
    </nav>

    <br><br><h2 class="title"> - element produit Backoffice</h2> <br><br>
    
    <article class="product__article">
        <section class="product__section">
            <p class="product__section_date">date</p>
            
            <p class="product__section_trait">|</p>
            
            <div class="product__section_content">
                <p class="product__section_name">name1</p>
                <p class="product__section_name">name2</p>
            </div>
            <p class="product__section_trait">|</p>
            
            <p class="product__section_price">price €</p>
            
            <p class="product__section_status">En cours</p>
        </section>
    </article>
    
    <br><br><h2 class="title"> - Template de Profil Utilisateur</h2> <br><br>
    
    <figure class="profil__figure">
        <img src="https://picsum.photos/200/300" alt="Image Profil Utilisateur" class="profil__figure_img">

        <figcaption class="profil__figure_content">
            <h4 class="profil__figure_content_name">Name</h4>
            <p class="profil__figure_content_mail">mail</p>
            <p class="profil__figure_content_tel">num tel</p>
        </figcaption>
    </figure>

    <br><br>
    <script src="script.js"></script>
</body>
</html>
